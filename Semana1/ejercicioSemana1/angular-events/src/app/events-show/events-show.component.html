<div class="row">
  <!-- Aquí listaremos los eventos -->
  <div class="col-6 mt-4" *ngFor='let evento of eventos'> <!-- Repetir esto por cada evento -->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{evento.title}}</h4>
        <p class="card-text">{{evento.description}}</p>
      </div>
      <div class="card-footer text-muted">
        {{evento.date}}
        <span class="float-right">{{evento.price}}€</span>
      </div>
    </div>
  </div>
</div>
<h3 *ngIf='!eventos'>No hay eventos disponibles</h3>
